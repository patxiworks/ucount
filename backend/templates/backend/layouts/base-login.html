{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-material">

  <title>
    uCount - {% block title %}{% endblock %}
  </title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static 'backend/assets/css/material-dashboard.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'backend/assets/demo/demo.css' %}" rel="stylesheet" />

	<!-- Specific Page CSS goes HERE  -->
	{% block stylesheets %}
	<style>
		.wide-panel {
				width: 100% !important;
		}
		.sidebar .logo .simple-text {
		    text-transform: none;
				font-size: 24px;
				font-weight: bold;
		}
		.navbar.navbar-transparent {
			background-color: #5c5cce !important;
		}
		.navbar .navbar-brand {
			color: #fff;
		}
		.navbar .collapse .navbar-nav .nav-item .nav-link {
		    font-size: 18px;
		    text-transform: none;
		    color: #bbbbf6;
		}
		.navbar .collapse .navbar-nav .nav-item.dropdown {
				border-left: 1px solid #6e6ed2;
		}
		.navbar .collapse .navbar-nav .nav-item .nav-link span {
				font-weight: bold;
		}
		.dropdown-menu .dropdown-item {
			font-size: 17px;
			font-weight: 300;
			color: #5c5cce;
		}
		.dropdown-menu .dropdown-item span {
			font-weight: normal;
			color: #d78c87;
		}
		.sidebar[data-color="purple"] li.active > a {
		    background-color: #529021;
				box-shadow: none;
		}
		.sidebar[data-color="purple"] li.active > a:hover {
		    background-color: #407a1b;
		}
		.main-panel > .footer {
		    border-top: 1px solid #bab9b9;
		    background-color: #cbcbcb;
		}
		.card .card-header-warning:not(.card-header-icon):not(.card-header-text) {
			box-shadow: 0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgb(37 70 16 / 40%);
		}
		.card .card-header-warning:not(.card-header-icon):not(.card-header-text) {
			background: linear-gradient(60deg, #529021, #407a1b);
		}
		.card-title a {
				color: #9c27b0;
		}
		.card-title a:hover {
				color: #ca65db;
		}
		.text-warning {
		    color: #1f4107 !important;
		    font-weight: bold !important;
		}
		.dataTables_wrapper .col-md-6 {
				flex: none;
				max-width: none;
		}
		.dataTables_filter {
				margin-bottom: 10px;
				text-align: left;
		}
		.dataTables_filter label {
				width: 200px;
		}
		.dataTables_info, .dataTables_paginate {
				margin-top: 10px;
		}
		.table > tbody > tr > td {
				padding: 12px 8px !important;
		}
		.dataTable > tbody > tr > td {
				padding: 5px;
		}
		.table thead tr th {
		    font-weight: 400;
		}
		th.activity-head { width:300px}
		th.total-head { width:200px; text-align: center; }
		th.group-head { width:100px; text-align: center; }
		td.summary-item { text-align: center;}
		.chart-row {
			/*background: #fff;
			margin-top: 30px*/
		}
		.chart-body {
			overflow-x: auto; 
			overflow-y: hidden; 
			padding: 20px 0 30px 10px;
		}
		.chart {
			width: 100%;
			height: 220px;
			margin: 0px auto;
			padding: 0 10px 0 0;
		}
		@media only screen and (max-width: 760px) {
			.chart {
				width: 1000px;
		  }
		}
	</style>
	{% endblock stylesheets %}

</head>

<body class="">
  <div class="wrapper ">

    <div class="main-panel" {% if not request.user.is_authenticated %}style="width:100%"{% endif %}>

      <div class="content">
        <div class="container-fluid">
					
          {% block content %}{% endblock content %}

        </div>
      </div>

    </div>
  </div>
  
  
</body>
</html>
